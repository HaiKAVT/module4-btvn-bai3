<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<h3>THEM SAN PHAM</h3>
<form th:action="@{create}" th:object="${list}" method="post">
  <table class="table">
    <tbody>
    <tr>
      <td>ID:</td>
      <td><input placeholder="nhập id" th:field="*{id}"></td>
      <td>Name:</td>
      <td><input placeholder="nhập name" th:field="*{name}"></td>
      <td>Price:</td>
      <td><input placeholder="nhập price" th:field="*{price}"></td>
    <tr>
      <td>Category: </td>
      <td colspan="2">
        <select name="category" th:field="*{category}">
          <option th:each="category : ${categories}" th:value="${category.getTen()}"
                  th:utext="${category.getTen()}"></option>
        </select>
      </td>
    </tr>
    </tbody>
  </table>
  <button type="submit" class="btn btn-success">Create</button>
</form>
</body>
</html>
