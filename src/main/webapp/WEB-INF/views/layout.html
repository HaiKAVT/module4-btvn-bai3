<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/footer.css">
  <title>Title</title>
</head>
<body>
<div th:fragment="header" style="width: 100%;background: chartreuse;height: 220px">


  <nav class="navbar navbar-expand-lg navbar-light blue-grey lighten-5 mb-4">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="/home">Home</a>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{create}">Create</a>
        </li>
      </ul>
      <!-- Links -->

      <!-- Search form -->
      <form class="form-inline ml-auto" method="post" action="/find" >
        <div class="md-form my-0">
          <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="findName">
        </div>
      </form>
    </div>
    <!-- Collapsible content -->

  </nav>
</div>
<div th:fragment="footer" class="footer" href="css/footer.css">
  <footer class="container-fluid bg-4 text-center">
    <footer class="footer-distributed">

      <div class="footer-center">

        <div>
          <i class="fa fa-envelope"></i>
          <p><a href="mailto:support@company.com">codegym@company.com</a></p>
        </div>
      </div>
      <div class="footer-right">

        <div class="footer-icons">
          <ul class="icon-dang-nhap">
            <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
            <li><i class="fa fa-google" aria-hidden="true"></i></li>
            <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
          </ul>
        </div>
      </div>
    </footer>
  </footer>
</div>
</body>
</html>
